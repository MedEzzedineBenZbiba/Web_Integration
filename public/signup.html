              </div>
          
              <div>

                    <label for="femme">Femme</label>
                    <input type="radio" name="gender" id="femme" class="form-radio">
                  </div>
                  <div class="flex items-center space-x-2 w-full bg-white p-2 rounded-lg shadow justify-between">
                    <label for="homme">Homme</label>
                    <input type="radio" name="gender" id="homme" class="form-radio">
                  </div>
                </div>
              </div>
          
              <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg border border-gray-300">
              <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg border border-gray-300">
          
              <!-- Centrage du bouton -->
              <div class="flex justify-center">
                <button type="submit" class="bg-primary font-bold text-white px-6 py-2 rounded-md hover:bg-secondary transition">
                  Sign up
                </button>
              </div>
            </form>
          </div>
        </div>
