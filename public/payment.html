<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-Montserrat font-bold">
    <div class="bg-purple-100 p-6 rounded-lg shadow-lg w-full max-w-2xl border">
        <div class="border-dashed border-2 border-gray-400 p-4 flex items-center justify-between bg-white rounded-md">
            <span class="text-gray-600">Payment Method</span>
            <div class="flex space-x-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" class="h-6" alt="Visa">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg" class="h-6" alt="American Express">
            </div>
        </div>
        <h2 class="text-lg font-semibold mt-6">Credit Card Details</h2>
        <div class="mt-4">
            <label class="block text-gray-700">Name on card</label>
            <input type="text" class="w-full border px-4 py-2 rounded mt-1" placeholder="Meet Patel">
        </div>

        <div class="mt-4">
            <label class="block text-gray-700">Card number</label>
            <input type="text" class="w-full border px-4 py-2 rounded mt-1" placeholder="0000 0000 0000 0000">
        </div>
        <div class="flex space-x-4 mt-4">
            <div class="w-1/2">
                <label class="block text-gray-700">Card expiration</label>
                <div class="flex space-x-2">
                    <input type="text" class="border px-4 py-2 rounded w-1/2" placeholder="Month">
                    <input type="text" class="border px-4 py-2 rounded w-1/2" placeholder="Year">
                </div>
            </div>
            <div class="w-1/2">
                <label class="block text-gray-700">Card Security Code</label>
                <input type="text" class="w-full border px-4 py-2 rounded mt-1" placeholder="Code">
            </div>
        </div>
        <h2 class="text-lg font-semibold mt-6">Billing address</h2>
        <div class="flex space-x-4 mt-4">
            <div class="w-1/2">
                <label class="block text-gray-700">Country</label>
                <input type="text" class="w-full border px-4 py-2 rounded mt-1" placeholder="Country">
            </div>
            <div class="w-1/2">
                <label class="block text-gray-700">Address</label>
                <input type="text" class="w-full border px-4 py-2 rounded mt-1" placeholder="Address">
            </div>
        </div>
        <div class="flex space-x-4 mt-4">
            <div class="w-1/2">
                <label class="block text-gray-700">City</label>
                <input type="text" class="w-full border px-4 py-2 rounded mt-1" placeholder="City">
            </div>
            <div class="w-1/2">
                <label class="block text-gray-700">ZIP CODE</label>
                <input type="text" class="w-full border px-4 py-2 rounded mt-1" placeholder="ZIP CODE">
            </div>
        </div>
        <h2 class="text-lg font-semibold mt-6">Contact information</h2>
        <div class="flex space-x-4 mt-4">
            <div class="w-1/2">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full border px-4 py-2 rounded mt-1" placeholder="Email">
            </div>
            <div class="w-1/2">
                <label class="block text-gray-700">Phone</label>
                <input type="tel" class="w-full border px-4 py-2 rounded mt-1" placeholder="Phone">
            </div>
        </div>
        <button class="w-full bg-[#1A2779] text-white text-lg font-semibold py-3 mt-6 rounded-lg">
            Confirm√©
        </button>
    </div>

</body>
</html>
