<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réserver un entretien</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h2 class="text-3xl text-center font-bold mb-6 bg-[#EEE5E9] w-3/4 mx-auto my-4 p-6 rounded-lg">Réserver un entretien</h2>
  <section class="container mx-auto mt-10 px-6">

    <div class="bg-[#EEE5E9] p-6 rounded-lg shadow-lg flex space-x-6">
      <div class="w-1/2">
        <h3 class="text-xl font-semibold mb-4">Données personnelles</h3>
        <label class="block text-gray-700">Numéro CIN</label>
        <input type="text" class="border px-4 py-2 rounded w-full mb-4">

        <label class="block text-gray-700">Description</label>
        <textarea class="border px-4 py-2 rounded w-full mb-4"></textarea>

        <label class="block text-gray-700">Emplacement</label>
        <select class="border px-4 py-2 rounded w-full">
          <option>Choisir une ville</option>
          <option>Ariana</option>
          <option>Bizerte</option>
          <option>New Mexico</option>
        </select>
      </div>

      <div class="w-1/2">
        <h3 class="text-xl font-semibold mb-4">Sélectionnez une date</h3>
        <h3 class="text-center text-xl p-4">April</h3>
        <div class="grid grid-cols-7 gap-2 text-center">
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              let calendarContainer = document.querySelector(".grid");
              for (let i = 1; i <= 31; i++) {
                let button = document.createElement("button");
                button.className = "border px-4 py-2 rounded hover:bg-blue-500 hover:text-white transition";
                button.textContent = i;
                button.addEventListener("click", function () {
                  document.querySelectorAll(".grid button").forEach(btn => btn.classList.remove("bg-blue-500", "text-white"));
                  button.classList.add("bg-blue-500", "text-white");
                });
                calendarContainer.appendChild(button);
              }
            });
          </script>
        </div>

        <p class="mt-4 text-sm text-gray-600">
          Fuseau horaire : Heure d'Europe Centrale (CET)
        </p>

       <a href="./payment.html "><button class="bg-[#1A2779] text-white px-6 py-2 rounded-lg w-full mt-6">
        Réserver
      </button></a> 
      </div>
    </div>
  </section>

</body>
</html>
